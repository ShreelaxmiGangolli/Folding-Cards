<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folding Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div style="padding: 20px;text-align:center;font-size:12px">
            <h1>Animals</h1>
            <p>
                Animals are multicellular organisms in the biological kingdom Animalia. 
            </p>
            <button class="sh_btn">Read More</button>
        </div>
        <div class="cover">
            <div class="coverFront">
            <div>
                <h5>Animals</h5>
                <img src="./tigerwallpaper.jpg" alt="animal" class="sh_img">
            </div>
        </div>
        <div class="coverBack"></div>
     </div>
    </div>
    <div class="card">
        <div style="padding: 20px;text-align:center;font-size:12px">
            <h1>Birds</h1>
            <p>
                Birds are a group of warm-blooded vertebrates constituting the class Aves.
            </p>
            <button class="sh_btn">Read More</button>
        </div>
        <div class="cover">
            <div class="coverFront">
            <div>
                <h5>Birds</h5>
                <img src="./tigerwallpaper.jpg" alt="bird" class="sh_img">
            </div>
        </div>
        <div class="coverBack"></div>
     </div>
    </div>
    <div class="card">
        <div style="padding: 20px;text-align:center;font-size:12px">
            <h1>Plants</h1>
            <p>
              Plants are predominantly photosynthetic eukaryotes of the kingdom Plantae.
            </p>
            <button class="sh_btn">Read More</button>
        </div>
        <div class="cover">
            <div class="coverFront">
            <div>
                <h5>Plants</h5>
                <img src="./tigerwallpaper.jpg" alt="plant" class="sh_img">
            </div>
        </div>
        <div class="coverBack"></div>
     </div>
    </div>
</body>
</html>
